{% extends 'board/base.html' %}

{% block title %}DeleteView{% endblock %}
{% block headline %}글 삭제{% endblock %}
{% block content%}

<form method='post'>
    {% csrf_token %}
    [ {{object.writer}} ] 의 글을 삭제하시겠습니까?<br><br>
    <button type="submit">삭제</button>
    <a href ="{% url 'board:detail' object.id %}"><button type="button">취소</button></a><br>
</form>
{% comment %} <button type="button" onclick="location.href='{% url 'board:list' %}'">취소</button> {% endcomment %}

{% endblock %}
