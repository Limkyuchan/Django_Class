{% extends 'board/base.html' %}

{% block title %}CreateView{% endblock %}
{% block headline %}게시판 내용 추가{% endblock %}
{% block content%}

<form action="{% url 'board:create' %}" method="post">
    {% csrf_token %}
    <p>Title : <input type="text" name="title" placeholder="제목"></p>
    <p>Writer: <input type="text" name="writer" placeholder="작성자"></p>
    Content<br>
    <textarea name="content" rows="7" cols="50" placeholder="내용 작성"></textarea>
    <br>
    <input type="submit" value="등록">
</form>

<hr><br>

장고 폼
<form action="{% url 'board:create' %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table}}
    </table>
</form>

{% endblock %}
