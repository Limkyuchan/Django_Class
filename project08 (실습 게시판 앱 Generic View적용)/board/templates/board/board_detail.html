{% extends 'board/base.html' %}

{% block title %}DetailView{% endblock %}
{% block headline %} {{ object.writer }}에 대한 내용{% endblock %}
{% block content%}

<table style="width:500px">
    <tr>
        <th>글 내용 날짜</th>
        <td>{{ object.regdate }}</td>		
    </tr>
    <tr>
        <th>조회수</th>
        <td>{{ object.readcount }}</td>		
    </tr>
    <tr>
        <th>제목</th>
        <td>{{ object.title }}</td>		
    </tr>
    <tr>
        <th>작성자</th>
        <td>{{ object.writer }}</td>		
    </tr>
    <tr>
        <th>내용</th>
        <td>{{ object.content }}</td>		
    </tr>
</table>
<br>
    <a href="{% url 'board:update' object.id %}"><button>수정</button></a>
    <a href="{% url 'board:delete' object.id %}"><button>삭제</button></a>
    <a href="{% url 'board:list' %}"><button>목록보기</button></a>
{% endblock %}
