<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식</title>
</head>
<body>
    <form action="{% url 'example:inforesult' %}" method='post'>
        {% csrf_token %}
        <p>ID : <input type="text" name="id" placeholder="아이디입력"></p>
        <p>Password : <input type="password" name="pw" placeholder="비밀번호 입력"></p>
        자기소개<br>
        <textarea name="message" rows="7" cols="50" placeholder="여기에 적으세요"></textarea>
        <br><br>
        <input type="submit" value="전송">
        <input type='reset' valut="초기화">
    </form>
</body>
</html>
